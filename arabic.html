<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>امتحان اللغة العربية</title>
  <style>
    body {
      user-select: none;
      overflow: auto;
      background-color: white;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      display: none;
    }

    #block-screen, #cheat-warning, #timeoutScreen, #oneMinuteWarning {
      display: none;
      background: black;
      color: white;
      font-size: 30px;
      text-align: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      padding-top: 40vh;
      font-weight: bold;
    }

    #cheat-warning {
      background-color: #ffcc00;
      color: black;
    }

    #timeoutScreen {
      background-color: darkred;
    }

    #oneMinuteWarning {
      background-color: #ff8800;
    }

    #passwordPopup {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #timer {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
      color: darkred;
    }
  </style>
</head>

<body 
  oncopy="return false" 
  onpaste="return false" 
  oncut="return false" 
  oncontextmenu="return false"
  ontouchstart="return false"
  onselectstart="return false"
>

  <div id="block-screen">
    تم الخروج مرتين من الامتحان! تم حرمانك نهائيًا.
  </div>

  <div id="cheat-warning">
    🚨 تم رصد خروجك من صفحة الامتحان! هذه أول تحذير، المرة القادمة سيتم حرمانك!
  </div>

  <div id="timeoutScreen">
    ⏰ انتهى الوقت! الرجاء تسليم الامتحان.
  </div>

  <div id="oneMinuteWarning">
    ⏳ تبقّت دقيقة واحدة! يرجى الاستعداد لتسليم الامتحان.
  </div>

  <div class="container">
    <h1>امتحان اللغة العربية</h1>
    <div id="timer"></div>
    <p>اضغط على الزر أدناه لبدء الامتحان.</p>
    <button id="startButton" onclick="showPasswordPopup()">ابدأ الامتحان</button>

    <div id="passwordPopup">
      <h3>أدخل كلمة المرور للبدء</h3>
      <input type="password" id="passwordInput" placeholder="Password" />
      <br><br>
      <button onclick="checkPassword()">دخول</button>
    </div>

    <iframe id="examFrame" src="https://forms.gle/NAHFEfZ9BNvipHVs8"></iframe>
  </div>

  <script>
    let cheatCount = 0;
    let countdownInterval;

    function showPasswordPopup() {
      document.getElementById("passwordPopup").style.display = "block";
      document.getElementById("startButton").style.display = "none";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "998024"; // ← غيّري كلمة السر هنا

      if (input === correctPassword) {
        document.getElementById("passwordPopup").style.display = "none";
        document.getElementById("examFrame").style.display = "block";
        document.getElementById("timer").style.display = "block";
        startCountdown(32); // ← مدة الامتحان بالدقائق
      } else {
        alert("كلمة المرور خاطئة!");
      }
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        cheatCount++;

        if (cheatCount === 1) {
          document.getElementById("cheat-warning").style.display = "block";
          setTimeout(() => {
            document.getElementById("cheat-warning").style.display = "none";
          }, 3000);
        } else if (cheatCount >= 2) {
          document.body.innerHTML = "";
          const blockDiv = document.createElement("div");
          blockDiv.id = "block-screen";
          blockDiv.innerText = "تم الخروج مرتين من الامتحان! تم حرمانك نهائيًا.";
          document.body.appendChild(blockDiv);
          blockDiv.style.display = "block";

          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    });

    function startCountdown(minutes) {
      let seconds = minutes * 60;
      let timerElement = document.getElementById("timer");
      let oneMinuteWarningShown = false;

      countdownInterval = setInterval(function () {
        const minutesLeft = Math.floor(seconds / 60);
        const secondsLeft = seconds % 60;

        timerElement.innerText = `الوقت المتبقي: ${minutesLeft}:${secondsLeft < 10 ? "0" + secondsLeft : secondsLeft}`;

        if (seconds === 60 && !oneMinuteWarningShown) {
          oneMinuteWarningShown = true;
          document.getElementById("oneMinuteWarning").style.display = "block";
          setTimeout(() => {
            document.getElementById("oneMinuteWarning").style.display = "none";
          }, 5000);
        }

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("examFrame").style.display = "none";
          document.getElementById("timeoutScreen").style.display = "block";
        }

        seconds--;
      }, 1000);
    }

    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['c', 'v', 'x', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    });
  </script>

</body>
</html>
